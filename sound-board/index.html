<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Board</title>

  <link rel="stylesheet" href="../base.css" />  
  <link rel="stylesheet" href="./styles.css" />  
</head>
<body>
  <div class="lead-text"><h1>Sound Board</h1></div>

  <div class="keys">
    <div data-key="65" class="key">
      <div>A</div>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <div>S</div>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <div>D</div>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <div>F</div>
      <span class="sound">openhat</span>
    </div>
    <div data-key="74" class="key">
      <div>J</div>
      <span class="sound">tink</span>
    </div>
    <div data-key="75" class="key">
      <div>K</div>
      <span class="sound">ride</span>
    </div>
    <div data-key="76" class="key">
      <div>L</div>
      <span class="sound">snare</span>
    </div>
    <div data-key="186" class="key">
      <div>;</div>
      <span class="sound">tom</span>
    </div>
    <div data-key="32" class="key space-bar">
      <div>SPACE BAR</div>
      <span class="sound">boom</span>
    </div>
  </div>

  <audio data-key="65" src="./sounds/clap.wav"></audio>
  <audio data-key="83" src="./sounds/hihat.wav"></audio>
  <audio data-key="68" src="./sounds/kick.wav"></audio>
  <audio data-key="70" src="./sounds/openhat.wav"></audio>
  <audio data-key="74" src="./sounds/tink.wav"></audio>
  <audio data-key="75" src="./sounds/ride.wav"></audio>
  <audio data-key="76" src="./sounds/snare.wav"></audio>
  <audio data-key="186" src="./sounds/tom.wav"></audio>
  <audio data-key="32" src="./sounds/boom.wav"></audio>

  <script src="./scripts.js"></script>
</body>
</html>
