<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Taking</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../base.css" />  
  <link rel="stylesheet" href="./styles.css" />  
</head>
<body>
  <h1>Note Taking</h1>

  <!-- POP UP FOR NEW NOTE -->
  <div id="popup-wrapper">
    <div id="popup">
      <div id="popup-content">
        <header>
          <p>Add a new Note</p>
          <i class="fa-solid fa-circle-xmark"></i>
        </header>
        <form id="new-note-form">
          <div class="note-row title">
            <label>Title</label>
            <input type="text">
          </div>
          <div class="note-row description">
            <label>Description</label>
            <textarea></textarea>
          </div>
          <button id="add-btn"><span class="btn-text">Add Note</span> <i class="fa-solid fa-circle-plus"></i></button>
        </form>
      </div>
    </div>
  </div>

  <!-- WRAPPER FOR ALL NOTES -->
  <div class="wrapper">
    <ul class="notes">
      <li class="add-note">
        Create a new note <i class="fa-solid fa-circle-plus"></i>
      </li>
    </ul>
    <div>
      <button class="delete-all-btn error">delete all notes</button>
    </div>
  </div>

  <script src="./scripts.js"></script>
</body>
</html>
